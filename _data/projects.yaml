- title: Continual Learning For Biomedical Image Analysis
  subtitle: Muhammad Febrian Rachmadi
  image: images/cl.jpg
  link: #
  description: Focuses on developing advanced machine learning methods to enable models to learn and adapt incrementally from new biomedical imaging data without forgetting previously acquired knowledge. This approach addresses challenges such as domain shifts, dataset variability, and evolving diagnostic needs in biomedical imaging modalities like MRI, CT, and histopathology. The project aims to create robust and scalable systems that enhance diagnostic accuracy and efficiency across diverse healthcare applications, supporting real-time adaptation in clinical and research environments.
