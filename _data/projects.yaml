  group: is4biomed
  # tags:
  #   - software

- title: Brain white matter segmentation
  subtitle: Muhammad Febrian Rachmadi
  image: images/white_matter.jpg
  link: #
  description: Focuses on developing advanced methodologies for accurately segmenting white matter regions from brain imaging data, such as MRI scans. Utilizing cutting-edge deep learning and image processing techniques, the project aims to delineate white matter structures to support research in neuroanatomy, neurological disorders, and brain development. Applications include the study of diseases like multiple sclerosis, Alzheimer’s, and stroke, as well as aiding in surgical planning and cognitive neuroscience. The research seeks to enhance the precision and automation of white matter segmentation in clinical and research settings.
