- title: Heart failure detection
  subtitle: Muhammad Febrian Rachmadi
  image: images/heart.jpg
  link: #
  description: Focuses on developing advanced methods for early and accurate detection of heart failure using machine learning and data analytics. By analyzing medical data such as electrocardiograms (ECGs), echocardiograms, and patient health records, the project aims to identify critical patterns and risk factors associated with heart failure. The research emphasizes creating efficient, non-invasive, and reliable diagnostic tools to support clinicians in improving patient outcomes and enabling timely medical interventions. Applications include preventive healthcare, remote monitoring, and personalized treatment planning.
