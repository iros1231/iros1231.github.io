  group: is4biomed
  # tags:
  #   - software

- title: Skin disease recognition
  subtitle: Muhammad Febrian Rachmadi
  image: images/skin_disease.png
  link: #
  description: Focuses on developing advanced systems for accurately identifying and classifying various skin diseases using image-based analysis. Leveraging deep learning and computer vision techniques, the project processes dermoscopic images or photographs to detect conditions such as melanoma, eczema, psoriasis, and acne. The goal is to create a reliable, non-invasive, and efficient diagnostic tool that supports dermatologists and primary care providers, improves early detection, and enhances patient outcomes. Applications include telemedicine, remote diagnostics, and personalized treatment recommendations.
