  group: is4biomed
  # tags:
  #   - software

- title: Left ventricle segmentation
  subtitle: Muhammad Febrian Rachmadi
  image: images/lv_segmentation.gif
  link: #
  description: Focuses on developing precise and automated methods for segmenting the left ventricle from medical imaging data, such as echocardiograms, CT, or MRI scans. This project employs advanced deep learning and image processing techniques to accurately delineate the structure of the left ventricle, enabling quantitative assessment of cardiac function. Applications include diagnosis and monitoring of heart diseases, treatment planning, and improving the accuracy of cardiac simulations. The research aims to enhance the efficiency and reliability of cardiac imaging analysis in clinical practice.
  # repo: greenelab/lab-website-template
  group: is4biomed
  # tags:
  #   - software

- title: Ejection fraction regression
  subtitle: Muhammad Febrian Rachmadi
  image: images/photo.jpg
  link: #
  description: Focuses on developing advanced machine learning models to estimate ejection fraction (EF) from medical imaging and clinical data. Ejection fraction, a key indicator of cardiac function, is crucial for diagnosing and monitoring heart conditions such as heart failure. This project leverages data-driven regression techniques to predict EF with high precision from echocardiograms, MRI scans, or other cardiac imaging modalities. The research aims to enhance the accuracy and efficiency of EF estimation, supporting clinicians in making informed decisions for patient care and treatment planning.
  # repo: greenelab/lab-website-template
  group: is4biomed
  # tags:
  #   - software

- title: Embryo grading
  subtitle: Muhammad Febrian Rachmadi
  image: images/embryo_grading.png
  link: #
  description: Focuses on developing advanced techniques for automated and objective assessment of embryo quality in assisted reproductive technologies, such as in vitro fertilization (IVF). This project employs state-of-the-art computer vision and machine learning algorithms to analyze microscopic images or time-lapse videos of embryos, evaluating morphological features and developmental patterns. The goal is to improve the accuracy, consistency, and efficiency of embryo grading, aiding embryologists in selecting the best candidates for implantation and enhancing the success rates of fertility treatments.
